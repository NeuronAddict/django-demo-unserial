{% extends "polls/base.html" %}
{% block title %} Connectez vous pour poster des commentaires {% endblock %}
{% block content %}

    <form action="{% url 'polls:user_login' %}" method="post">
    {% csrf_token %}
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <label>Login:</label><input type="text" name="username" />
            <label>Password:</label><input type="password" name="password" />
            <input class="btn" type="submit" value="Login" />
    </form>
    <p><a href="{% url 'polls:request-reset-password' %}">I lost my password !</a></p>

{% endblock %}
